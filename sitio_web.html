<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Web</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
    }

    .contenedor {
      max-width: 1200px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #004080;
      color: white;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    main {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    main a {
      font-size: 20px;
      color: #004080;
      text-decoration: none;
    }

    footer {
      background-color: #00264d;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <header>
      <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo del Sitio">
      <h1>Nombre del Sitio</h1>
    </header>

    <main>
      <p>Haz clic en el siguiente enlace para ver el video:</p>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Ver video en YouTube</a>
    </main>

    <footer>
      <p>Nombre del curso: Desarrollo Web</p>
      <p>Nombre completo: Juan Pérez</p>
      <p>Código: 123456789</p>
      <p>Correo de contacto: juan.perez@example.com</p>
    </footer>
  </div>
</body>
</html>
